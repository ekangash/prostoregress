version: '3.7'
services:
  develop:
    container_name: prostoregress-develop
    build:
      context: .
      dockerfile: docker/dev/Dockerfile
    volumes:
      - .:/var/www/app
    ports:
      - "3030:3030"
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - develop
networks:
  develop:
    driver: bridge